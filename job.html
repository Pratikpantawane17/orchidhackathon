<!DOCTYPE html>
<html>
<head>
  <title>Neighbour Helping App - Registration</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
      display: flex;
      gap: 50px;
      justify-content: center;
      padding: 40px;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px gray;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background: green;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Worker Registration -->
  <a class="form-box">
    <a href="joblogin.html" style="text-decoration: none; color: black;">Login</a>
    <button>Login</button>
  </a>
    <h2>Worker Registration</h2>
    <form action="register_worker.php" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <select name="skillset" required>
        <option value="">Select Skillset</option>
        <option value="Watchman">Watchman</option>
        <option value="Painter">Painter</option>
        <option value="Plumber">Plumber</option>
        <option value="Electrician">Electrician</option>
      </select>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register as Worker</button>
    </form>
  </div>

  <!-- Shopkeeper Registration -->
  <div class="form-box">
    <h2>Shopkeeper Registration</h2>
    <form action="register_shopkeeper.php" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="text" name="shop_name" placeholder="Shop Name" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register as Shopkeeper</button>
    </form>
  </div>

</body>
</html>
